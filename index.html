<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VIRTUAL AGENT — Powered by Tausif Islam</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#050712;--bg2:#0a0e1a;--surface:#0f1420;--surface2:#151b2a;
      --border:#1e2538;--gold:#f0c040;--gold2:#ffd700;
      --text:#e8edf7;--muted:#6b7a99;--green:#3fb950;
      --user-bg:linear-gradient(135deg,#1a2f4d,#0d1f38);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow:hidden;}
    .stars{position:fixed;inset:0;pointer-events:none;z-index:0;background:radial-gradient(ellipse at top,rgba(10,14,26,0.8),transparent 50%);}
    .app{position:relative;z-index:1;display:flex;flex-direction:column;height:100dvh;}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 28px;background:rgba(8,11,20,0.85);border-bottom:1px solid rgba(240,192,64,0.15);flex-shrink:0;backdrop-filter:blur(24px);}
    .brand-name{font-family:'Cinzel',serif;font-size:20px;font-weight:900;letter-spacing:3px;background:linear-gradient(135deg,#ffd700,#f0c040);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .layout{display:flex;flex:1;overflow:hidden;}
    .chat-wrap{flex:1;display:flex;flex-direction:column;overflow:hidden;}
    .messages{flex:1;overflow-y:auto;padding:28px 24px;display:flex;flex-direction:column;gap:20px;}
    .msg{display:flex;gap:12px;max-width:850px;width:100%;align-self:center;animation:fadeIn 0.3s ease-out;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
    .msg.user{flex-direction:row-reverse;}
    .bubble{padding:12px 16px;border-radius:14px;font-size:14px;line-height:1.6;background:rgba(15,20,32,0.8);border:1px solid rgba(240,192,64,0.1);}
    .msg.user .bubble{background:var(--user-bg);border-color:rgba(88,166,255,0.2);}
    .input-area{padding:16px 24px;background:rgba(8,11,20,0.98);border-top:1px solid rgba(240,192,64,0.1);}
    .input-container{max-width:850px;margin:0 auto;}
    #model-select{width:100%;background:var(--surface2);color:var(--gold);border:1px solid rgba(240,192,64,0.2);padding:10px;border-radius:10px;margin-bottom:10px;outline:none;}
    .input-wrap{display:flex;gap:10px;background:rgba(15,20,32,0.8);border:1px solid rgba(240,192,64,0.3);border-radius:14px;padding:10px 14px;}
    #chat-input{flex:1;background:none;border:none;outline:none;color:var(--text);resize:none;font-size:14px;}
    .send-btn{background:var(--gold);border:none;padding:0 18px;border-radius:8px;cursor:pointer;font-weight:bold;color:var(--bg);}
  </style>
</head>
<body>
<div class="stars"></div>
<div class="app">
  <header>
    <div class="brand-name">VIRTUAL AGENT</div>
    <div style="color:var(--green); font-size:11px; font-weight:bold;">● ALWAYS ONLINE</div>
  </header>
  <div class="layout">
    <div class="chat-wrap">
      <div class="messages" id="messages">
        <div class="msg ai"><div class="bubble">Greetings! I am <strong>VIRTUAL AGENT</strong>, created by <strong>Tausif Islam</strong>. Choose a model and ask me anything.</div></div>
      </div>
      <div class="input-area">
        <div class="input-container">
          <select id="model-select">
            <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
            <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash</option>
            <option value="deepseek/deepseek-r1">DeepSeek R1</option>
            <option value="openai/gpt-4o">GPT-4o</option>
          </select>
          <div class="input-wrap">
            <textarea id="chat-input" placeholder="Message your Agent..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMsg()">➤</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let history = [];

async function sendMsg() {
  const inp = document.getElementById('chat-input');
  const modelSelect = document.getElementById('model-select');
  const txt = inp.value.trim();
  if(!txt) return;

  const model = modelSelect.value;
  addMessage('user', txt);
  history.push({role: "user", content: txt});
  inp.value = '';

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ model, messages: history })
    });
    
    const data = await res.json();
    const reply = data.choices[0].message.content;
    
    addMessage('ai', reply);
    history.push({role: "assistant", content: reply});
  } catch (e) {
    addMessage('ai', "⚠️ Connection Error. Ensure your API key is configured in the Vercel dashboard.");
  }
}

function addMessage(role, text) {
  const m = document.getElementById('messages');
  const d = document.createElement('div');
  d.className = `msg ${role}`;
  d.innerHTML = `<div class="bubble">${text}</div>`;
  m.appendChild(d);
  m.scrollTop = m.scrollHeight;
}
</script>
</body>
</html>
